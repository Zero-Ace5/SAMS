<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}SAMS v2{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/v2/">SAMS</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- IMPORTANT: absolute URLs -->
                    <li class="nav-item">
                        <a class="nav-link" href="/v2/">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/v2/students/">Students</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/v2/attendance/mark/">Mark Attendance</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/v2/attendance/">Attendance List</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/v2/report/">Report</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
