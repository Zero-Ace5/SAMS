{% extends "base.html" %}

{% block title %}Students{% endblock %}

{% block content %}
<h1 class="mb-3">Students</h1>

<a href="/students/add/" class="btn btn-primary mb-3">Add Student</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Class</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.roll_no }}</td>
            <td>{{ s.s_class }}</td>
            <td>{{ s.email }}</td>
            <td>
                <a href="/students/{{ s.id }}/edit/" class="btn btn-sm btn-warning">Edit</a>

                <form method="post" action="/students/{{ s.id }}/delete/" style="display:inline;">
                    {% csrf_token %}
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
