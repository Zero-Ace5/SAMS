{% extends "base.html" %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<h1 class="mb-3">
    Mark Attendance ({{ attendance_date|date:"Y-m-d" }})
</h1>

<form method="post">
    {% csrf_token %}

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.roll_no }}</td>
                <td class="text-center">
                    <input type="checkbox" name="present_{{ s.id }}" class="form-check-input" {% if s.present %}checked{% endif %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button class="btn btn-success">Save Attendance</button>
</form>
{% endblock %}
